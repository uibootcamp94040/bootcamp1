<!DOCTYPE html>
<html>
  <head>
    <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="libs/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
  </head>
  <body>
    <form id="donationform">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter Title">
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select class=form-control id="category">
          <option value="sports">Sports</option>
          <option value="news">News</option>
        </select>
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" placeholder="Enter Title">
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <input type="textarea" class="form-control" id="content" placeholder="Enter content">
      </div>
      <button type="submit" class="btn btn-primary">Post</button>
      <button type="submit" class="btn">Add Gallery Item</button>
    </form>
  </body>
</html>
