<!DOCTYPE html>
<html>
  <head>
    <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="libs/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
  </head>
  <body>
    <form id="donationform">
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" class="form-control" id="amount" placeholder="Enter Amount">
      </div>
      <div class="form-group">
        <label >Payment Method</label>
        <div class="radio-inline">
        <label>
          <input type="radio" name="paymentmethodRadio" id="optionsRadios1" value="Visa" checked>
          Visa
        </label>
        </div>
        <div class="radio-inline">
        <label>
          <input type="radio" name="paymentmethodRadio" id="optionsRadios2" value="MasterCard">
          MasterCard
        </label>
        </div>
      </div>
      <div class="form-group">
        <label for="ccnumber">Credit Card Number</label>
        <input type="number" class="form-control" id="ccnumber" placeholder="Enter number">
      </div>
      <div class="form-group">
        <label for="expdate">Expiration Date</label>
        <input type="text" class="form-control" id="expdate" placeholder="MM/YY">
      </div>
      <div class="form-group">
        <label for="cvv">CVV Code</label>
        <input type="text" class="form-control" id="expdate" placeholder="Enter CVV code">
      </div>
      <div>
        <label for="addr">Address</label>
        <input type="text" class="form-control" id="addr" placeholder="Enter address">
      </div>
      <div>
        <label for="fname">Name</label>
        <input type="text" class="form-control" id="fname" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="comment">Comment</label>
        <input type="textarea" class="form-control" id="comment" placeholder="Enter comment">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </body>
</html>
